stages:
  - Test hello world
jobs:
  include:
    - stage: Test hello world
      name: "prepare env"
      script:
        - PROJECT_HOME=$(pwd)/golang
        - docker run -d --network host zookeeper
        - echo "zookeeper listen in [:]2181"
        - cd ${PROJECT_HOME}/helloworld/dubbo/go-server/
        - ./integration_testing.sh ${PROJECT_HOME} go-server
        - cd target/*/*/
        - nohup bin/load.sh start > a.out&
        - cd ${PROJECT_HOME}/helloworld/dubbo/go-client/
        - ./integration_testing.sh ${PROJECT_HOME} go-client
        - cd target/*/*/
        - bin/load.sh start